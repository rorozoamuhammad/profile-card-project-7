<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">

  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="top">
  <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bottom">

  <div class="center">

    <div class="container">
      <header>

        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="imgCard">
        
        <div class="head">
          <img src="images/image-victor.jpg" alt="image-victor">
        </div>
        <div class="name">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        
        <p class="contry">London</p>

        <div class="line"></div>

        <div class="keterangan">
          <h1 class="follow">80K</h1>
          <p class="fol">Followers</p>
          <h1 class="like">803K</h1>
          <p class="likes">Likes</p>
          <h1 class="photo">1.4K</h1>
          <p class="photos">Photos</p>
        </div>
      </header>
    </div>

  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
